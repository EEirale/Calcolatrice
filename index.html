<!DOCTYPE html5>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Calcolatrice | 1.0.0</title>

        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div id="body">
            <div id="screen">
                <p> CALCULATOR </p>
            </div>
            <div id="keyboard">
                <div id="commands">
                    <button class="op key" id="(">(</button>
                    <button class="op key" id=")">)</button>
                    <button class="op key" id="%">%</button>
                    <button class="op key" id="sqrt">sqrt</button>
                    <button class="op key" id="^">^</button>
                    <button class="op key" id="pi">pi</button>
                    <button class="op key" id="ANS">ANS</button>
                    <button class="op key" id="AC">AC</button>
                </div>
                <div id="pad">
                    <div id="numbers">
                        <button class="number key" id="7">7</button>
                        <button class="number key" id="8">8</button>
                        <button class="number key" id="9">9</button>
                        <button class="number key" id="4">4</button>
                        <button class="number key" id="5">5</button>
                        <button class="number key" id="6">6</button>
                        <button class="number key" id="1">1</button>
                        <button class="number key" id="2">2</button>
                        <button class="number key" id="3">3</button>
                        <button class="number key" id="0">0</button>
                        <button class="number key" id=".">.</button>
                        <button class="number key" id="=">=</button>
                    </div>
                    <div id="operators">
                        <button class="op key" id="/">/</button>
                        <button class="op key" id="*">*</button>
                        <button class="op key" id="-">-</button>
                        <button class="op key" id="+">+</button>
                    </div>
                </div> 
            </div>
        </div>
    </body>
</html>
